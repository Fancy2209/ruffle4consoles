[package]
name = "ruffle4vita"
version = "0.1.0"
edition = "2024"

[dependencies]
sdl2 = { version = "0.38.0", features = ["static-link", "use-pkgconfig"] }
ruffle_core = { git = "https://github.com/Fancy2209/ruffle", branch = "psvita", features = [
    "audio",
    "symphonia",
    "mp3",
    "nellymoser",
    "lzma",
    "default_compatibility_rules",
    "default_font",
] }

ruffle_render = { git = "https://github.com/Fancy2209/ruffle", branch = "psvita" }
ruffle_render_gles = { git = "https://github.com/Fancy2209/ruffle", branch = "psvita" }
anyhow = "1.0"

[package.metadata.vita]
title_id = "RUFFLEVIT"
title_name = "Ruffle"


